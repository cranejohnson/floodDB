function findStreamByName(name,map){

    $('#loading-image').show();
    //var bounds = map.getBounds();
    var corner1 = L.latLng(50, -170),
        corner2 = L.latLng(75, -132),
        bounds = L.latLngBounds(corner1, corner2);

    var nhdUrl = 'https://services.nationalmap.gov/arcgis/rest/services/nhd/mapserver/9/query';
    var streamURL = 'https://txgeo.usgs.gov/arcgis/rest/services/Streamer/HydroData/MapServer/1/query';
    var params = {
        //where: 'upper(GNIS_NAME) like upper(\'%'+name+'%\')',
        where: 'upper(Name) like upper(\'%'+name+'%\')',
        geometry:'esriGeometryEnvelope&geometry='+bounds.getEast()+','+bounds.getSouth()+','+bounds.getWest()+','+bounds.getNorth(),
        geometryType:'esriGeometryEnvelope',
        inSR:4326,
        spatialRel:'esriSpatialRelIntersects',
        returnGeometry:true,
        returnTrueCurves:false,
        geometryPrecision:1,
        outSR:3857,
        returnIdsOnly:false,
        returnCountOnly:true,
        returnZ:false,
        returnM:false,
        returnDistinctValues:false,
        //f:'geojson'
        f:'json'
        }

    $.ajax({
        type: "GET",
        url: streamURL,
        data: params,
        dataType: "json",
        success: function (data) {
            $('#foundRivers').html(' Reaches Found:'+data.count);
        }
    });

    params.returnCountOnly = false;
    var flowLines = {"type":"FeatureCollection",
                        "features":[],
                        "crs":{
                            "type": "name",
                            "properties": {
                                "name": "EPSG:3857"
                            }
                        }
                    }

    var myStyle = {
        "color": "green",
        "weight": 5,
    };
    if(typeof(layersByName['streamNameLayer'] ) != 'undefined'){
        map.removeLayer(layersByName['streamNameLayer']);
        mapControl.removeLayer(layersByName['streamNameLayer']);
    }
     $.ajax({
            type: "GET",
            url: streamURL,
            data: params,
            dataType: "json",
            success: function (data) {

                $.each(data.features,function(){
                    var geoJSON = arcgisToGeoJSON(this);
                    flowLines.features.push(geoJSON);
                });
                var markers = L.Proj.geoJson(flowLines, {
                    style: myStyle,
                    onEachFeature: function (feature, layer) {
                        var popupcontent = "";
                        $.each(feature.properties,function(k,v){
                            popupcontent = popupcontent + "<span style='font-weight:bold'>"+k+": </span>"+v+"<br>";
                        });
                        layer.bindPopup(popupcontent);

                        }
                });
                //console.log(markers.getBounds());
                map.addLayer(markers);
                layersByName['streamNameLayer'] = markers;
                var group = new L.featureGroup(markers);
                console.log(group.getBounds());

                var layers = markers.getLayers();
                //layers[0].openPopup();
                map.fitBounds(markers.getBounds());
                mapControl.addOverlay(markers, "Named Stream Reaches");

            },
            error: function (request, status, errorThrown) {
                console.log(status);
            },
            complete: function(){
                $('#loading-image').hide();
            }
        });
}

function streamer(lat,lon){

    var dest = new proj4.Proj('EPSG:3857');
    var point = proj4(dest,[lon,lat]);


    var ht = 315*100;     //imageDisplay x 100 = each pixel 100 meters
    var wd = 1370*100;    //imageDisplay x 100 = each pixel 100 meters

    var params = {
        tolerance : 20,
        returnGeometry : true,
        geometryType : 'esriGeometryPoint',
        mapExtent : (point[0]-wd)+','+(point[1]-ht)+','+(point[0]+wd)+','+(point[1]+ht),
        imageDisplay : '1370,315,1',
        f : 'json',
        sr : 102100,
        layers: 'all:1',
        //layers: 'all:15',
        geometry: '{ "x" : '+point[0]+', "y" : '+point[1]+' }'
    };
    console.log('Getting streamer');
    var flowLines = {"type":"FeatureCollection",
                        "features":[],
                        "crs":{
                            "type": "name",
                            "properties": {
                                "name": "EPSG:3857"
                            }
                        }
                    }
    var myStyle = {
        "color": "#00008B",
        "weight": 5,
        "opacity": 0.65
    };
    if(typeof(layersByName['reachLayer'] ) != 'undefined'){
        map.removeLayer(layersByName['reachLayer']);
    }
     $.ajax({
            type: "GET",
            //url: "https://services.nationalmap.gov/arcgis/rest/services/nhd/mapserver/identify",
            url: "https://txgeo.usgs.gov/arcgis/rest/services/Streamer/HydroData/MapServer/identify",
            data: params,
            contentType: "application/json; charset=utf-8",
            headers : {'Content-Type' : 'application/x-www-form-urlencoded; charset=UTF-8'},
            dataType: "json",
            success: function (data) {
                console.log(data);
                console.log('converting');
                $.each(data.results,function(){
                    var geoJSON = arcgisToGeoJSON(this);
                    flowLines.features.push(geoJSON);
                });

            var markers = L.Proj.geoJson(flowLines, {
                style: myStyle,
                onEachFeature: function (feature, layer) {
                    var popupcontent = "";
                    $.each(feature.properties,function(k,v){
                        popupcontent = popupcontent + "<span style='font-weight:bold'>"+k+": </span>"+v+"<br>";
                    });
                    layer.bindPopup(popupcontent);

                }
            });
            map.addLayer(markers);
            layersByName['reachLayer'] = markers;


            var layers = markers.getLayers();
            layers[0].openPopup()
            //mapControl.addOverlay(markers, "Local Flow Lines");
            },
            error: function (request, status, errorThrown) {
                console.log(status);
            }
        });

}


function getHUC(lat,lon){

    var dest = new proj4.Proj('EPSG:3857');
    var point = proj4(dest,[lon,lat]);


    var ht = 315*100;     //imageDisplay x 100 = each pixel 100 meters
    var wd = 1370*100;    //imageDisplay x 100 = each pixel 100 meters

    var params = {
        tolerance : 0,
        returnGeometry : false,
        geometryType : 'esriGeometryPoint',
        //async:false,
        mapExtent : (point[0]-wd)+','+(point[1]-ht)+','+(point[0]+wd)+','+(point[1]+ht),
        imageDisplay : '1370,315,1',
        f : 'json',
        sr : 102100,
        layers: 'all:3,4,5,6,7',
        geometry: '{ "x" : '+point[0]+', "y" : '+point[1]+' }'
    };

    $('#siteInfo').append('Loading HUC codes.......');
     $.ajax({
            type: "GET",
            url: "https://hydro.nationalmap.gov/arcgis/rest/services/wbd/MapServer/identify",
            data: params,
            contentType: "application/json; charset=utf-8",
            headers : {'Content-Type' : 'application/x-www-form-urlencoded; charset=UTF-8'},
            dataType: "json",
            success: function (data) {
                $('#siteInfo').empty();

                $('#siteInfo').append('Location Information:<br/>Lat: '+parseFloat(lat).toFixed(4)+'   Lon: '+parseFloat(lon).toFixed(4)+'<br>');
                $.each(data.results,function(){
                    var huc = (this.layerId)*2;
                    $('#siteInfo').append(this.layerName+': '+this.value+' '+this.attributes['HUC'+huc]+'<br>');
                });
                },
                error: function (request, status, errorThrown) {
                    console.log(status);
                }
        });

}

function mapFloods(gFloods){

    var beginYear = $("#qmeas-years").dragslider("values",0);
    var endYear = $("#qmeas-years").dragslider("values",1);
    var beginMonth = $("#qmeas-months").dragslider("values",0);
    var endMonth = $("#qmeas-months").dragslider("values",1);

    var months = ['jan','feb','mar','apr','may','jun','jul','aug','sep','oct','nov','dec'];

    var checkMonths = months.slice(parseInt(beginMonth),parseInt(endMonth)+1);
    if($('#undefMonth').is(":checked")){
        checkMonths.push('');
     }

    var floodSeverity = [];
    $.each($("input[name='severity[]']:checked"), function() {
        floodSeverity.push($(this).val());
    });

    var floodCause = [];
    $.each($("input[name='cause[]']:checked"), function() {
        floodCause.push($(this).val());
    });

    var types = [];
    $.each($("input[name='type[]']:checked"), function() {
        types.push($(this).val());
    });


    if(typeof(layersByName['floodLayer'] ) != 'undefined'){
        map.removeLayer(layersByName['floodLayer']);
        mapControl.removeLayer(layersByName['floodLayer']);
    }

    var listPlotFloods = [];
    plotFloods = {};
    plotFloods = $.extend(true, {}, gFloods);
    console.log(gFloods);
    console.log(floodCause);
    var matchFeatures = [];
    var pushed = false;
    $.each(gFloods.features,function(i,flood){
        pushed = false;
        if(typeof(flood) != 'undefined'){
            if($.inArray(flood.properties.fldCause,floodCause)>-1){
                if($.inArray(flood.properties.floodSeverity,floodSeverity)>-1){
                    if((parseInt(moment(flood.properties.floodDate).format('YYYY')) >=beginYear)&&(parseInt(moment(flood.properties.floodDate).format('YYYY')) <= endYear)){
                        if(jQuery.inArray(moment(flood.properties.floodDate).format('MMM').toLowerCase(),checkMonths) > -1){
                            if(types.length >0){
                                $.each(types,function(i,type){
                                    //console.log(flood.properties[type]);
                                    if(flood.properties[type] != ""){
                                        if($.inArray(flood.properties.floodID,listPlotFloods) == -1){
                                            matchFeatures.push(flood);
                                            pushed = true;
                                            listPlotFloods.push(flood.properties.floodID);
                                        }
                                    }
                                });
                            }
                            else{
                                matchFeatures.push(flood);
                                pushed = true;
                            }
                        }
                    }
                }
            }
        }
        if(pushed == false) console.log(flood);
    });

    console.log('count:'+matchFeatures.length);
    plotFloods.features = matchFeatures;

    $('#numberPlotted').text('Events Mapped: '+plotFloods.features.length);


    var markers = L.markerClusterGroup({
        spiderfyOnMaxZoom: true,
        showCoverageOnHover: false,
        maxClusterRadius: 1
    });

    var geoJsonLayer = L.geoJSON(plotFloods, {
        style: function (feature) {
            return {color: 'red'};
        },
		onEachFeature: function (feature, layer) {
              layer.on({
                click:markerClick
               });
          },
        pointToLayer: function(feature, latlng) {
        return L.marker(latlng, {
            icon: L.icon.glyph({
                prefix: '',
                glyph: feature.properties.floodID
            })
        })
      }
	});


	markers.addLayer(geoJsonLayer);
	layersByName['floodLayer'] = markers;
    map.addLayer(markers);
    mapControl.addOverlay(markers, "Flood Events");
}

function markerClick(e) {
    var floodList = [];

    $.each(plotFloods.features,function(i,flood){
        if(e.target.feature.properties.locationID > 0){
            if(flood.properties.locationID == e.target.feature.properties.locationID){
                floodList.push(flood.properties.floodID);
            }
        }
        else{
            if(flood.properties.road == e.target.feature.properties.road){
                floodList.push(flood.properties.floodID);
            }
        }
    });
    getHUC(e.latlng.lat,e.latlng.lng);
    makeFloodTable('floodMapTable',floods,floodList);
}


function getParameterByName(name, url) {
    if (!url) url = window.location.href;
    name = name.replace(/[\[\]]/g, "\\$&");
    var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
            results = regex.exec(url);
    if (!results) return null;
    if (!results[2]) return '';
    return decodeURIComponent(results[2].replace(/\+/g, " "));
}

function getFloodList(floods,severity,filter,value){
    var floodList = [];
    if(value == 'Undefined');
    $.each(floods,function(i,flood){
        if((flood['floodSeverity'] == severity) &&(flood[filter] == value)){
            floodList.push(flood['floodID']);
        }
    });
    return floodList;
}




function makeFloodTable(id,floods,floodList){
    var columns = ['floodID','location','waterBody','date','fldCause','floodSeverity','fedDR','stateDR'];
    var headerTr$ = $('<tr/>');
    $.each(columns,function(i,col){
        headerTr$.append($('<th/>').html(col));
    })

    $.each(floods.features,function(i,flood){
        var floodRow$ = $('<tr/>');
        if(floodList.indexOf(flood.properties.floodID)>-1){
            var googleRow = parseInt(flood.properties.floodsRow);
            $.each(columns,function(i,val){
                cellValue = flood.properties[val];
                if(val == 'name'){
                    if(cellValue == ""){
                        cellValue = flood.properties.road+" MP "+flood.properties.milePost;
                    }
                }
                if(val == 'location'){
                    if(flood.properties.location != ""){
                        cellValue = flood.properties.location
                    }
                    else{
                        cellValue = flood.properties.road+" MP "+ flood.properties.milePost;
                    }
                }
                if(val == 'date'){
                    if(flood.properties.dateAccuracy == 'day') cellValue = moment(flood.properties.floodDate).format("MMM Do YYYY")
                    if(flood.properties.dateAccuracy == 'month') cellValue = moment(flood.properties.floodDate).format("MMM YYYY");
                    if(flood.properties.dateAccuracy == 'year') cellValue = moment(flood.properties.floodDate).format("YYYY");
                }
                if(val == 'floodID'){
                    cellValue = "<a target='dbTab' href='https://docs.google.com/spreadsheets/d/1b7cEPfb8wYtCUnx1JWsNRd29GCRzwzFeQCYngm-LnY4/edit#gid=1059416862&range=a"+googleRow+"'>"+cellValue+"</a>";
                }
                if(val == 'fedDR'){
                    var fedNum = cellValue.replace( /\D+/g, '');

                sourceRow$.append($('<td id="white"/>').html(''));
                sourceRow$.append($('<td id="white"/>').html(''));
                sourceRow$.append($('<td colspan="5" id="impacts">').html(impactHtml));
                $('#'+id).prepend(sourceRow$);
            });
            $('#'+id).prepend(floodRow$);


        }
    });

    console.log(id);
    $('#'+id).prepend(headerTr$);

    $('.buttonControl').html("<button type=\"button\" id=\"uncheckCause\" onclick =\"$('.dataTable').empty();\">Clear Data Tables</button>");

function calcSourceFloods(floods){
    var sources = ['impactsHMP','impactsRiverNotes','impactsStormReports'];
    var labels = ['Hazard Mitigation Plans','River Notes','Storm Reports'];

    var zeroData = [];
    for(i=0;i<sources.length;i++){
        zeroData.push(0);
    }

    var dataArray = {};
    $.each(sources,function(i,source){
        dataArray[source] = {   Total : 0,
                                Major: 0,
                                Moderate: 0,
                                Minor: 0,
                                "Undefined":0
                                    };
    });


    $.each(floods, function(i,flood){
        $.each(sources,function(i,source){
            if(flood[source] != ""){
                dataArray[source][flood['floodSeverity']] = dataArray[source][flood['floodSeverity']] + 1;
                dataArray[source]['Total'] = dataArray[source]['Total'] + 1;
            }
        });
    });

            name: 'Undefined',
            data: [],

            name: 'Minor',
            data: [],
            color: '#FFC575'
        }, {
            name: 'Moderate',
            data: [],
            color: '#FF7171'
        },{
            name: 'Major',
            data: [],
            color: '#E68EFD'
        }];


    var num = Object.keys(dataArray).length;
    var Total = 0;
    $.each(dataArray,function(i,source){

function calcFloodsByDecade(floods){
    var dataArray = {};
    var borArray = {};
    $.each(floods.features, function(i,flood){
        var year = 1800;

        var floodYear = parseInt(moment(flood.properties.floodDate).format("YYYY"));
        if(floodYear > 1900){
            year = Math.floor((floodYear/10))*10;
        }
        if(typeof(dataArray[year]) == 'undefined'){
            dataArray[year] = { Total : 1,
                                                 Major: 0,
                                                 Moderate: 0,
                                                 Minor: 0,
                                                 Undefined:0
                                               };
            dataArray[year][flood['floodSeverity']] = 1;
        }
        else{
            dataArray[year][flood.properties.floodSeverity] = dataArray[year][flood.properties.floodSeverity] + 1;
            dataArray[year]['Total'] = dataArray[year]['Total'] + 1;
        }
    });

    var sortable = [];
    for (var year in dataArray)
        sortable.push([year, dataArray[year]]);

    sortable.sort(function(a, b) {
        return parseInt(a[0]) - parseInt(b[0]);
    })


    var labels = [];
    var floodData =
        [{
            name: 'Undefined',
            data: [],
            color: "#cccccc"
        }, {
            name: 'Minor',
            data: [],
            color: '#FFC575'
        }, {
            name: 'Moderate',
            data: [],
            color: '#FF7171'
        },{
            name: 'Major',
            data: [],
            color: '#E68EFD'
        }];

    var num = sortable.length;
    var Total = 0;
    for(i=0;i<num;i++){
        labels.push(sortable[i][0]);

        floodData[1]['data'].push(sortable[i][1]['Minor']);
        floodData[2]['data'].push(sortable[i][1]['Moderate']);
        floodData[3]['data'].push(sortable[i][1]['Major']);
        floodData[0]['data'].push(sortable[i][1]["Undefined"]);
    }

    var chart = $('#containerByDecade').highcharts();

    chart.xAxis[0].setCategories(labels);
    $.each(floodData,function(i,obj){
        chart.addSeries(obj);
    });

}

function calcNFIP(locations){
    var data = {   name: 'NFIP Status',
        colorByPoint: true,
        data: []
        };
    var dataArray = {};
    $.each( locations.features, function( i,place ){
        if(place.properties.areaType=='Community'){
            if(typeof(dataArray[place.properties.nfipStatus]) == 'undefined'){
                dataArray[place.properties.nfipStatus] = 1;
            }
            else{
                dataArray[place.properties.nfipStatus] = dataArray[place.properties.nfipStatus] + 1;
            }
        }
    });
    $.each(dataArray,function(key,value){
        data.data.push({name:key,y:((value/locations.features.length)*100)});
    });

    var chart = $('#containerNFIP').highcharts();
    chart.addSeries(data);
}

var worldTerrain  =  L.tileLayer( "https://server.arcgisonline.com/ArcGIS/rest/services/World_Terrain_Base/MapServer/tile/{z}/{y}/{x}" );
var oceanLayer    =  L.tileLayer( "https://txgeo.usgs.gov/arcgis/rest/services/Mapping/Ocean/MapServer/tile/{z}/{y}/{x}",{"maxNativeZoom":11} );
var hydroTerrain  =  L.tileLayer( "https://txgeo.usgs.gov/arcgis/rest/services/Mapping/HydroBaseMapForTerrain/MapServer/tile/{z}/{y}/{x}",{"maxNativeZoom":11} );
var hydroMask     =  L.tileLayer( "https://txgeo.usgs.gov/arcgis/rest/services/Mapping/Mask/MapServer/tile/{z}/{y}/{x}", {"opacity":0.2,"maxNativeZoom":11} );
var Esri_WorldImagery = L.tileLayer('http://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
	attribution: 'Tiles &copy; Esri &mdash; Source: Esri, i-cubed, USDA, USGS, AEX, GeoEye, Getmapping, Aerogrid, IGN, IGP, UPR-EGP, and the GIS User Community'
});

var hydroBase = L.layerGroup([worldTerrain, hydroTerrain, hydroMask]);

// create map with ESRI World Terrain Base, Streamer Ocean, Streamer HydroBaseMapForTerrain, and Streamer Mask layers
map = new L.Map( "mapid", {
    "minZoom" : 4,
   // "maxZoom" : 11,
    "layers"  : [Esri_WorldImagery,esriTopo,usgsTopo,hydroBase],
    "center"  : new L.LatLng(65,-150),
    "zoom"    : 4,
    "attributionControl" : false
});

var baseMaps = {
    "World Imagery" : Esri_WorldImagery,
    "Topography" : esriTopo,
    "USGS Maps" : usgsTopo,
    "Hydrography" : hydroBase,
};

var mapControl = L.control.layers(baseMaps,null).addTo(map);
L.control.coordinates(
    {labelTemplateLat:"Lat: {y}",
	labelTemplateLng:"Lon: {x}"}).addTo(map);
console.log('Built map');

$('.leaflet-container').css('cursor','crosshair');

map.on('click', function(e) {
        streamer(e.latlng.lat,e.latlng.lng);
    });

</script>
