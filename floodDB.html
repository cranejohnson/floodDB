function mapFloods(gFloods){

    var beginYear = $("#qmeas-years").dragslider("values",0);
    var endYear = $("#qmeas-years").dragslider("values",1);

    $.each($("input[name='severity[]']:checked"), function() {

    });

    removeTOCLayer('floodLayer');

    var plotFloods = $.extend(true, {}, gFloods);
    var matchFeatures = [];
    $.each(gFloods.features,function(i,flood){
        if(typeof(flood) != 'undefined'){
            if($.inArray(flood.properties.floodSeverity,floodSeverity)>-1){
                if((flood.properties.year>=beginYear)&&(flood.properties.year <= endYear)){
                    matchFeatures.push(flood);
                }
            }
        }
    });

    plotFloods.features = matchFeatures;
    console.log(plotFloods.features.length);

    var styles = {
        'Point': new ol.style.Style({
          image: new ol.style.Circle({
            fill: new ol.style.Fill({
              color: 'rgba(220,20,60,0.4)'
            }),
            radius: 3,
            stroke: new ol.style.Stroke({
              color: '#ff0',
              width: 3
            })
          })
        })
    };

    var styleFunction = function(feature) {
        return styles[feature.getGeometry().getType()];
    };


     var vectorSource = new ol.source.Vector({
        features: (new ol.format.GeoJSON()).readFeatures(plotFloods,
        {
                    dataProjection: 'EPSG:4326',
                    featureProjection: 'EPSG:3857'
                }
                ),
      });

    var clusterSource = new ol.source.Cluster({
        distance: 10,
        source: vectorSource
      });

    var styleCache = {};
    var vectorLayer = new ol.layer.Vector({
        source: clusterSource,
        style: function(feature) {
          var size = feature.get('features').length;
          var style = styleCache[size];
          if (!style) {
            style = new ol.style.Style({
              image: new ol.style.Circle({
                radius: 10,
                stroke: new ol.style.Stroke({
                  color: '#fff'
                }),
                fill: new ol.style.Fill({
                  color: '#3399CC'
                })
              }),
              text: new ol.style.Text({
                text: size.toString(),
                fill: new ol.style.Fill({
                  color: '#fff'
                })
              })
            });
            styleCache[size] = style;
          }
          return style;
        },
        name: 'floodLayer'
    });

    layersByName['floodLayer'] = vectorLayer;

function getParameterByName(name, url) {

        name = name.replace(/[\[\]]/g, "\\$&");

            results = regex.exec(url);
        if (!results) return null;
        if (!results[2]) return '';
        return decodeURIComponent(results[2].replace(/\+/g, " "));
}

// Builds the HTML Table out of myList.
function buildHtmlTable(selector,myList) {
  var columns = addAllColumnHeaders(myList, selector);

  for (var i = 0; i < myList.length; i++) {
    var row$ = $('<tr/>');
    for (var colIndex = 0; colIndex < columns.length; colIndex++) {
      var cellValue = myList[i][columns[colIndex]];
      if (cellValue == null) cellValue = "";
      row$.append($('<td/>').html(cellValue));
    }
    $(selector).append(row$);
  }
}

// Adds a header row to the table and returns the set of columns.
// Need to do union of keys from all records as some records may not contain
// all records.
function addAllColumnHeaders(myList, selector) {
  var columnSet = [];
  var headerTr$ = $('<tr/>');

  for (var i = 0; i < myList.length; i++) {
    var rowHash = myList[i];
    for (var key in rowHash) {
      if ($.inArray(key, columnSet) == -1) {
        columnSet.push(key);
        headerTr$.append($('<th/>').html(key));
      }
    }
  }
  $(selector).append(headerTr$);

  return columnSet;
}

var osm_default = new ol.layer.Tile({
      source: new ol.source.XYZ({
        url: 'https://txpub.usgs.gov/arcgis/rest/services/Mapping/HydroBaseMapForTerrain/MapServer/tile/{z}/{y}/{x}'
      })

      })
    });

if (ol.Map.prototype.getLayer === undefined) {
    ol.Map.prototype.getLayer = function (id) {
        var layer;
        this.getLayers().forEach(function (lyr) {
            if (id == lyr.get('id')) {
                layer = lyr;
            }
        });
        return layer;
    }
}




var map = new ol.Map({
    layers: [osm_default2,osm_default],
    target: 'map',
    view: new ol.View({
        center: ol.proj.transform([-150, 65], 'EPSG:4326', 'EPSG:3857'),
        zoom: 5
    })
});

var mousePosition = new ol.control.ScaleLine({
    units: 'us',
    minWidth: 100
});

map.addControl(mousePosition);
